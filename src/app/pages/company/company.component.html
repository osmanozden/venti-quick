<nz-table #basicTable [nzData]="companyList" >
  <thead>
  <tr>
    <th>Name</th>
    <th>Surname</th>
    <th>Age</th>
    <th>Address</th>
  </tr>
  </thead>
  <th>
    <nz-divider nzType="vertical"></nz-divider>Add New       
  </th>
  <tbody>
  <tr *ngFor="let data of companyList">
    <td>{{data.name}}</td>
    <td>{{data.surname}}</td>
    <td>{{data.age}}</td>
    <td>{{data.address}}</td>
    <td>
      <nz-divider nzType="vertical"></nz-divider>
      <a>Delete</a>
    </td>
  </tr>
  </tbody>
</nz-table>
